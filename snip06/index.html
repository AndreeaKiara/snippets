<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snippet 06</title>

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>


    <article class="product-tile">
      <div class="decoration"></div>
    <div class="float-left">
      <picture>
        <a href="/" title="Pizza Diavola">
          <img
            src="../snippets_images/images06/product01.png"
            alt="Pizza Diavola"
          />
        </a>
      </picture>
    </div>


    <div class="float-left">
      <header class="product-tile-header">
        <h1>
          <a href="/" title="Pizza Diavola">Pizza Diavola</h1>
          </a>
        <p>Mozzarella, Peperonni, Tomato Sauce</p>
      </header>

      <div class="product-tile-controls">
        <div class="qty-controls">
          <button type="button" title="qty-decrease"><i class="fa-solid fa-minus"></i></button>

          <span>2</span>

          <button type="button" title="qty-increase">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="product-tile-pricing">32 Lei</div>

        <button class="remove" type="button">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
    </article>
  </body>
</html>
