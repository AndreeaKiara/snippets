<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Snippet 08</title>

    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <article class="product-tile">
      <header>
        <a
          href="/"
          title="Ambri Apples"
          class="product-tile-image"
        >
          <img
            src="../snippets_images/images08/product_01.png"
            alt="Ambri Apples"
          />
        </a>

        <h1 class="product-tile-title">
          <a
            href=""
            title="Ambri Apples"
            >Ambri Apples</a
          >
        </h1>

        <div class="product-pricing">
          <span class="product-price">$2</span>
          <span class="product-price-regular">
            <span>$6</span>

            <span>20% off</span>
          </span>
        </div>
      </header>

      <div class="product-tile-controls">
        <div class="quantity-controls">
          <button
            type="button"
            title="Decrease quantity"
          >
            <i class="fa-solid fa-minus"></i>
          </button>
          <span class="qty">1kg</span>
          <button
            type="button"
            title="Increase quantity"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <button
          type="button"
          title="Add to cart"
          class="a2c"
        >
          Add to Cart
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </article>
  </body>
</html>
