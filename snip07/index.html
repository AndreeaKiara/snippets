<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Snippet 07</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />

    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>

      <form>
        <div class="form-row">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>

        <button
          type="submit"
          title="login"
        >
          Login
        </button>

        <div class="sign-up">
          Don't have an account,
          <a
            href="/"
            title="Sign Up"
            >sign up</a
          >
        </div>
      </form>

      <footer>
        <p class="separator">
          <span>sign in with</span>
        </p>

        <ul class="login-social">
          <li>
            <button
              type="button"
              title="Twitter"
            >
              <img
                src="../snippets_images/images07/twitter.svg"
                alt="Twitter"
              />
            </button>
          </li>

          <li>
            <button
              type="button"
              title="Google"
            >
              <img
                src="../snippets_images/images07/google.svg"
                alt="Google"
              />
            </button>
          </li>

          <li>
            <button
              type="button"
              title="Facebook"
            >
              <img
                src="../snippets_images/images07/facebook.svg"
                alt="Facebook"
              />
            </button>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
