<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Snippet 04</title>

    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>

  <body>
    <section class="authentication">
      <header>
        <h1>Welcome!</h1>
      </header>
      <form>
        <div>
          <label for="email">Email</label>

          <input
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>

        <div>
          <label for="password">Password</label>

          <input
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>

        <div class="reset-password">
          <a
            href="/"
            title="Reset your password"
          >
            Forgot Password?
          </a>
        </div>

        <div>
          <button
            type="submit"
            title="Log In"
          >
            Log In
          </button>
        </div>
      </form>

      <div class="social">
        <span class="separator">or</span>

        <p>Login with your favourite social media account:</p>

        <ul>
          <li>
            <button
              type="button"
              title="Google"
            >
              <img
                src="../snippets_images/images04/google.svg"
                alt="Google"
              />
            </button>
          </li>

          <li>
            <button
              type="button"
              title="Facebook"
            >
              <img
                src="../snippets_images/images04/facebook.svg"
                alt="Facebook"
              />
            </button>
          </li>

          <li>
            <button
              type="button"
              title="Twitter"
            >
              <img
                src="../snippets_images/images04/twitter.svg"
                alt="Twitter"
              />
            </button>
          </li>

          <li>
            <button
              type="button"
              title="Apple"
            >
              <img
                src="../snippets_images/images04/apple.svg"
                alt="Apple"
              />
            </button>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
